<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        /* border: 2px solid #ddd; */
    }

    thead {color:rgb(136, 98, 98); font-style:normal}
    
    th, td {
        text-align: left;
        padding: 16px;
    }
    
    /* tr:nth-child(even) {
        background-color: rgb(211, 211, 211);
    } */
    </style>
</head>

<body>
  <div class="wrapper" style="background-color: lightgray">
    <nav class="navbar navbar-default" style="background: #231b46">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html" ><strong> UFO Sightings</strong> 
            <img class="nav-ufo" src="assets/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center" style="color: whitesmoke">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container" style="background-color: whitesmoke">

      <div class="row margin-top-50">
        <div class="col-md-8">
          <div id="table-area" class="">
            <table class="table table-striped table-hover" id="ufo-table" style="color: grey">
              <thead class="thead-dark">
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id="myTable"></tbody>
            </table>
          </div>
        </div>
        <div class="col-md-4" style="color: gray;text-align: center;">
          <h5 style="color:rgb(136, 98, 98)"><strong>Search Selection</strong> </h5>
          <form action=" ">

          <div class="form-group">
              <input type="datetime" class="form-control" id="datetime" placeholder="Enter date...">
          </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" id="city" placeholder="Enter city...">
            </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" id="state" placeholder="Enter state...">
            </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" id="country" placeholder="Enter country...">
            </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" id="shape" placeholder="Enter shape...">
            </div>
            <div>

                <a id="search" class="btn btn-default" style="color: green"><strong>Start your Search</strong></a>
                <!-- <input class="btn btn-default" style="color: green" type="reset" value="Reset"> -->
                <a id="reset" class="btn btn-default" style="color: green"><strong>Reset</strong></a>

            </div>
            </form>
            
      </div>

    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="assets/js/data.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="assets/js/ufo.js"></script>

</body>

</html>
